<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Êô∫ËÉΩÂè∞ÁÅØÊéßÂà∂ÁªàÁ´Ø (Smart Lamp IoT)</title>
    <style>
        /* --- CSS ÂèòÈáèÂÆö‰πâ --- */
        :root {
            /* ÈªòËÆ§‰∏ªÈ¢ò: MATLAB Retro */
            --bg-color: #000000;
            --panel-bg: #0a0a0a;
            --text-color: #FFFF00;
            --accent-color: #FF0000;
            --highlight-color: #00FF00;
            --grid-color: #222222;
            --font-main: "Brush Script MT", "Times New Roman", cursive, serif;
            --font-mono: "Consolas", monospace;
            --btn-text: #FFFF00;
            --btn-bg: #FF0000;
            --slider-track: #333;
            --slider-thumb: #FF0000;
        }

        /* ‰∏ªÈ¢ò 2: Cyberpunk Neon */
        [data-theme="cyberpunk"] {
            --bg-color: #050a14;
            --panel-bg: #0b1021;
            --text-color: #00f3ff;
            --accent-color: #d600ff;
            --highlight-color: #00ff9d;
            --grid-color: #1a2642;
            --font-main: "Segoe UI", Arial, sans-serif;
            --font-mono: "Courier New", monospace;
            --btn-text: #ffffff;
            --btn-bg: #d600ff;
            --slider-track: #1a2642;
            --slider-thumb: #00f3ff;
        }

        /* ‰∏ªÈ¢ò 3: Clean Lab */
        [data-theme="clean"] {
            --bg-color: #f0f2f5;
            --panel-bg: #ffffff;
            --text-color: #333333;
            --accent-color: #007bff;
            --highlight-color: #28a745;
            --grid-color: #e0e0e0;
            --font-main: "Helvetica Neue", Arial, sans-serif;
            --font-mono: "Menlo", monospace;
            --btn-text: #ffffff;
            --btn-bg: #007bff;
            --slider-track: #ddd;
            --slider-thumb: #007bff;
        }

        /* --- ÂÖ®Â±ÄÊ†∑Âºè --- */
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            margin: 0;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
            overflow: hidden;
        }

        .main-container {
            display: grid;
            grid-template-columns: 25% 45% 30%; 
            gap: 20px;
            height: 100%;
            max-width: 1400px;
            margin: 0 auto;
        }

        @media (max-width: 900px) {
            .main-container {
                display: flex;
                flex-direction: column;
                height: auto;
                overflow-y: auto;
            }
            body { overflow: auto; }
        }

        /* ÂÆπÂô®ÁõíÂ≠ê */
        .panel-box {
            border: 2px solid var(--accent-color);
            background-color: var(--panel-bg);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
        }

        .panel-title {
            color: var(--text-color);
            font-size: 24px;
            text-align: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
            font-weight: bold;
        }

        /* Êó•ÂøóÂå∫Âüü */
        .log-area {
            flex-grow: 1;
            background-color: var(--bg-color);
            border: 1px solid #444;
            color: var(--highlight-color);
            font-family: var(--font-mono);
            font-size: 13px;
            overflow-y: auto;
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
        }

        /* ÊåâÈíÆÈÄöÁî®Ê†∑Âºè */
        .matlab-btn {
            background-color: var(--bg-color);
            color: var(--text-color);
            border: 2px solid var(--accent-color);
            padding: 10px;
            cursor: pointer;
            border-radius: 6px;
            font-family: inherit;
            font-size: 16px;
            transition: all 0.2s;
            text-transform: uppercase;
        }
        .matlab-btn:hover {
            background-color: var(--accent-color);
            color: var(--bg-color);
        }
        .matlab-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* ÁÅØÊéßÂ§ßÊåâÈíÆÂå∫Âüü */
        .lamp-controls {
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Êîπ‰∏∫È°∂ÈÉ®ÂØπÈΩêÔºåÊñπ‰æøÊîæÊªëÂùó */
            gap: 12px;
            height: 100%;
            padding: 10px;
            overflow-y: auto; /* Èò≤Ê≠¢ÂÜÖÂÆπËøáÂ§öÊ∫¢Âá∫ */
        }

        .big-btn {
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            flex-shrink: 0; /* Èò≤Ê≠¢ÊåâÈíÆË¢´ÂéãÁº© */
        }
        
        .btn-on { border-color: #00ff00; color: #00ff00; }
        .btn-on:active { background: #00ff00; color: #000; }
        
        .btn-breath { border-color: #00ffff; color: #00ffff; }
        .btn-breath:active { background: #00ffff; color: #000; }

        .btn-auto { border-color: #ff00ff; color: #ff00ff; }
        .btn-auto:active { background: #ff00ff; color: #000; }

        .btn-servo { border-color: #FFA500; color: #FFA500; }
        .btn-servo:active { background: #FFA500; color: #000; }
        
        .btn-off { border-color: #ff0000; color: #ff0000; }
        .btn-off:active { background: #ff0000; color: #000; }

        /* --- [Êñ∞Â¢û] ÊªëÂä®Êù°Ê†∑Âºè --- */
        .slider-box {
            margin-top: 10px;
            border: 1px dashed var(--accent-color);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-family: var(--font-mono);
            font-size: 16px;
        }

        /* ÊªëÂä®Êù°Êú¨‰ΩìÁæéÂåñ */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }

        input[type=range]:focus {
            outline: none;
        }

        /* Webkit (Chrome/Safari) Track */
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 8px;
            cursor: pointer;
            background: var(--slider-track);
            border-radius: 4px;
            border: 1px solid var(--accent-color);
        }

        /* Webkit Thumb (ÊãñÂä®Âùó) */
        input[type=range]::-webkit-slider-thumb {
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: var(--slider-thumb);
            cursor: pointer;
            -webkit-appearance: none;
            margin-top: -7px; /* Â±Ö‰∏≠ */
            box-shadow: 0 0 10px var(--slider-thumb);
        }

        /* Firefox Track */
        input[type=range]::-moz-range-track {
            width: 100%;
            height: 8px;
            cursor: pointer;
            background: var(--slider-track);
            border-radius: 4px;
            border: 1px solid var(--accent-color);
        }

        /* Firefox Thumb */
        input[type=range]::-moz-range-thumb {
            height: 20px;
            width: 20px;
            border: none;
            border-radius: 50%;
            background: var(--slider-thumb);
            cursor: pointer;
            box-shadow: 0 0 10px var(--slider-thumb);
        }

        /* ‰ª™Ë°®ÁõòÂå∫Âüü */
        .gauge-container {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            height: 100%;
            gap: 15px;
        }

        .gauge-box {
            border: 1px solid var(--accent-color);
            background: var(--bg-color);
            padding: 15px;
            border-radius: 8px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .gauge-label {
            font-size: 18px;
            color: var(--text-color);
            margin-bottom: 10px;
            width: 100%;
            text-align: left;
        }

        .progress-bar-bg {
            width: 100%;
            height: 10px;
            background: #333;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar-fill {
            height: 100%;
            background: var(--accent-color);
            width: 0%;
            transition: width 0.3s ease-out;
        }

        .data-value {
            font-size: 42px;
            font-weight: bold;
            color: var(--highlight-color);
            font-family: var(--font-mono);
            margin-top: 10px;
        }
        
        .theme-select {
            background: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--accent-color);
            padding: 5px;
            width: 100%;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>

    <div class="main-container">
        <div class="panel-box">
            <div class="panel-title">System Link</div>
            
            <select id="theme-selector" class="theme-select" onchange="changeTheme(this.value)">
                <option value="matlab">Style: Retro Console</option>
                <option value="cyberpunk">Style: Cyberpunk Neon</option>
                <option value="clean">Style: Clean Lab</option>
            </select>

            <button id="btn-connect" class="matlab-btn" style="width:100%; margin-bottom:10px;">Connect Bluetooth</button>
            
            <div class="panel-title" style="font-size:18px; margin-top:10px; border:none;">System Log</div>
            <div id="send-log" class="log-area">
                <div>[System] Smart Lamp Controller V1.3</div>
                <div>[Ready] Waiting for connection...</div>
            </div>
        </div>

        <div class="panel-box">
            <div class="panel-title">Master Control</div>
            <div class="lamp-controls">
                <button class="matlab-btn big-btn btn-on" onclick="sendCmd(1)">
                    <span>‚òÄ</span> OPEN LIGHT
                </button>
                <button class="matlab-btn big-btn btn-breath" onclick="sendCmd(2)">
                    <span>‚âà</span> BREATHING MODE
                </button>
                
                <button class="matlab-btn big-btn btn-auto" onclick="sendCmd(3)">
                    <span>üëÅ</span> LIGHT SENSITIVE
                </button>

                <button class="matlab-btn big-btn btn-servo" onclick="sendCmd(4)">
                    <span>ü¶æ</span> SERVO MODE
                </button>

                <button class="matlab-btn big-btn btn-off" onclick="sendCmd(0)">
                    <span>‚óã</span> TURN OFF
                </button>

                <div class="slider-box">
                    <div class="slider-label">
                        <span>DIMMING</span>
                        <span id="dim-percent-display">0%</span>
                    </div>
                    <input type="range" id="dim-slider" min="16" max="30" step="1" value="16" oninput="handleSlider(this.value)">
                </div>

            </div>
        </div>

        <div class="panel-box">
            <div class="panel-title">Environment Monitor</div>
            <div class="gauge-container">
                
                <div class="gauge-box">
                    <div class="gauge-label">Air Quality Index</div>
                    <div class="progress-bar-bg">
                        <div id="bar-air" class="progress-bar-fill" style="background-color: #00ff00;"></div>
                    </div>
                    <div id="val-air" class="data-value">0.0%</div>
                </div>

                <div class="gauge-box">
                    <div class="gauge-label">Ambient Light</div>
                    <div class="progress-bar-bg">
                        <div id="bar-ambient" class="progress-bar-fill" style="background-color: #00ffff;"></div>
                    </div>
                    <div id="val-ambient" class="data-value">0.0%</div>
                </div>

                <div class="gauge-box">
                    <div class="gauge-label">Lamp Brightness</div>
                    <div class="progress-bar-bg">
                        <div id="bar-lamp" class="progress-bar-fill" style="background-color: #ffaa00;"></div>
                    </div>
                    <div id="val-lamp" class="data-value">0.0%</div>
                </div>

            </div>
        </div>
    </div>

    <script>
        // --- ÂÖ®Â±ÄÂèòÈáè ---
        const serviceUUID = 0xFFE0; // ËìùÁâôÊúçÂä°UUID
        let device;
        let writeCharacteristic = null;
        const connectBtn = document.getElementById('btn-connect');
        const sendLogDiv = document.getElementById('send-log');

        // --- ‰∏ªÈ¢òÂàáÊç¢ ---
        function changeTheme(themeName) {
            if (themeName === 'matlab') {
                document.documentElement.removeAttribute('data-theme');
            } else {
                document.documentElement.setAttribute('data-theme', themeName);
            }
        }

        // --- [Êñ∞Â¢û] ÊªëÂä®Êù°Â§ÑÁêÜÈÄªËæë ---
        function handleSlider(value) {
            value = parseInt(value);
            
            // 1. ËÆ°ÁÆóÊòæÁ§∫ÁôæÂàÜÊØî
            // Êï∞ÊçÆËåÉÂõ¥: 16 (min) Âà∞ 30 (max) -> Ë∑®Â∫¶ 14
            // Êò†Â∞Ñ: 16->0%, 30->100%
            let percentage = Math.round(((value - 16) / 14) * 100);
            
            // Êõ¥Êñ∞UIÊñáÊú¨
            document.getElementById('dim-percent-display').innerText = percentage + "%";
            
            // 2. ÂèëÈÄÅÊï∞ÊçÆ
            sendCmd(value);
        }

        // --- ËìùÁâôËøûÊé•ÈÄªËæë ---
        connectBtn.addEventListener('click', async () => {
            try {
                addLog("Searching for device...");
                device = await navigator.bluetooth.requestDevice({
                    filters: [{ services: [serviceUUID] }]
                });
                
                addLog("Connecting...");
                const server = await device.gatt.connect();
                const service = await server.getPrimaryService(serviceUUID);
                const characteristics = await service.getCharacteristics();
                
                for (const c of characteristics) {
                    // ÂºÄÂêØÈÄöÁü•Êé•Êî∂Êï∞ÊçÆ
                    if (c.properties.notify) { 
                        await c.startNotifications(); 
                        c.addEventListener('characteristicvaluechanged', handleDataReceived); 
                    }
                    // Ëé∑ÂèñÂÜôÊùÉÈôê
                    if (c.properties.write || c.properties.writeWithoutResponse) {
                        writeCharacteristic = c;
                    }
                }
                
                if (writeCharacteristic) {
                    connectBtn.innerText = "DEVICE LINKED";
                    connectBtn.style.backgroundColor = "green";
                    connectBtn.style.color = "white";
                    connectBtn.disabled = true;
                    addLog("Link Successful!", "lime");
                }
            } catch (error) {
                addLog("Error: " + error, "red");
            }
        });

        // --- ÂèëÈÄÅÊåá‰ª§ ---
        async function sendCmd(value) {
            if (!writeCharacteristic) {
                // Â¶ÇÊûúÊú™ËøûÊé•Ôºå‰ªÖÂú®ÊéßÂà∂Âè∞/UIÊó•ÂøóÊòæÁ§∫Ôºå‰∏çÊä•Èîô
                // addLog("Not Connected! (Sim: " + value + ")", "gray"); 
                // return; // Ë∞ÉËØïÊó∂ÂèØ‰ª•Ê≥®ÈáäÊéâ return 
            }
            
            try {
                if (writeCharacteristic) {
                    const buffer = new Uint8Array([value]);
                    if (writeCharacteristic.properties.writeWithoutResponse) {
                        await writeCharacteristic.writeValueWithoutResponse(buffer);
                    } else {
                        await writeCharacteristic.writeValueWithResponse(buffer);
                    }
                }
                
                // Êó•ÂøóÊòæÁ§∫ÈÄªËæëÊõ¥Êñ∞
                let action = "";
                if(value === 1) action = "CMD: OPEN LIGHT";
                else if(value === 2) action = "CMD: BREATH MODE";
                else if(value === 3) action = "CMD: LIGHT SENSITIVE"; 
                else if(value === 4) action = "CMD: SERVO MODE"; 
                else if(value === 0) action = "CMD: TURN OFF";
                else if(value >= 16 && value <= 30) {
                    // [Êñ∞Â¢û] Ë∞ÉÂÖâÊó•Âøó
                    let percentage = Math.round(((value - 16) / 14) * 100);
                    action = `CMD: DIMMING [${value}] (${percentage}%)`;
                }
                else action = "CMD: UNKNOWN (" + value + ")";
                
                addLog(action);
                
            } catch (error) {
                addLog("Send Failed: " + error, "red");
            }
        }

        // --- Êé•Êî∂Âπ∂Â§ÑÁêÜÊï∞ÊçÆ ---
        function handleDataReceived(event) {
            const data = event.target.value;
            // ÁÆÄÂçïÊ†°È™å
            if (data.byteLength >= 13 && data.getUint8(0) === 0x55) {
                
                // ËØªÂèñ3‰∏™ÊµÆÁÇπÊï∞ (Little Endian)
                const valAir = data.getFloat32(2, true);     
                const valAmbient = data.getFloat32(6, true); 
                const valLamp = data.getFloat32(10, true);   
                
                updateUI(valAir, valAmbient, valLamp);
            }
        }

        // --- Êõ¥Êñ∞ÁïåÈù¢ÊòæÁ§∫ ---
        function updateUI(air, ambient, lamp) {
            const clamp = (num) => Math.min(Math.max(num, 0), 100);

            // Êõ¥Êñ∞Á©∫Ê∞îË¥®Èáè
            document.getElementById('val-air').innerText = air.toFixed(1) + "%";
            document.getElementById('bar-air').style.width = clamp(air) + "%";
            
            // Êõ¥Êñ∞ÁéØÂ¢ÉÂÖâ
            document.getElementById('val-ambient').innerText = ambient.toFixed(1) + "%";
            document.getElementById('bar-ambient').style.width = clamp(ambient) + "%";

            // Êõ¥Êñ∞Âè∞ÁÅØ‰∫ÆÂ∫¶
            document.getElementById('val-lamp').innerText = lamp.toFixed(1) + "%";
            document.getElementById('bar-lamp').style.width = clamp(lamp) + "%";
        }

        // --- Êó•ÂøóËæÖÂä© ---
        function addLog(msg, color=null) {
            const now = new Date().toLocaleTimeString();
            const colorStyle = color ? `style="color:${color}"` : "";
            const html = `<div ${colorStyle}>[${now}] ${msg}</div>`;
            sendLogDiv.innerHTML = html + sendLogDiv.innerHTML;
            if (sendLogDiv.childElementCount > 50) sendLogDiv.removeChild(sendLogDiv.lastChild);
        }

    </script>
</body>
</html>
