    <script>
        // --- 1. åŸºç¡€é…ç½® & è“ç‰™å˜é‡ ---
        const serviceUUID = 0xFFE0;
        let device;
        let writeCharacteristic = null;
        const connectBtn = document.getElementById('btn-connect');
        const sendLogDiv = document.getElementById('send-log');

        // âš ï¸âš ï¸âš ï¸ è¯·åœ¨æ­¤å¤„å¡«å…¥ä½ çš„ DeepSeek API Key âš ï¸âš ï¸âš ï¸
        const DEEPSEEK_API_KEY = "sk-06463ab75b4a481581eac9d1de08bae2"; 
        const API_URL = "https://api.deepseek.com/chat/completions";

        // --- 2. ä¸»é¢˜åˆ‡æ¢é€»è¾‘ ---
        function changeTheme(themeName) {
            if (themeName === 'matlab') {
                document.documentElement.removeAttribute('data-theme');
            } else {
                document.documentElement.setAttribute('data-theme', themeName);
            }
        }

        // --- 3. æ»‘åŠ¨æ¡é€»è¾‘ ---
        function handleSlider(value) {
            value = parseInt(value);
            let percentage = Math.round(((value - 16) / 14) * 100);
            document.getElementById('dim-percent-display').innerText = percentage + "%";
            sendCmd(value);
        }

        // --- 4. è“ç‰™è¿æ¥é€»è¾‘ (ä¿æŒä¸å˜) ---
        connectBtn.addEventListener('click', async () => {
            try {
                addLog("Searching for device...");
                device = await navigator.bluetooth.requestDevice({
                    filters: [{ services: [serviceUUID] }]
                });
                
                addLog("Connecting...");
                const server = await device.gatt.connect();
                const service = await server.getPrimaryService(serviceUUID);
                const characteristics = await service.getCharacteristics();
                
                for (const c of characteristics) {
                    if (c.properties.notify) { 
                        await c.startNotifications(); 
                        c.addEventListener('characteristicvaluechanged', handleDataReceived); 
                    }
                    if (c.properties.write || c.properties.writeWithoutResponse) {
                        writeCharacteristic = c;
                    }
                }
                
                if (writeCharacteristic) {
                    connectBtn.innerText = "DEVICE LINKED";
                    connectBtn.style.backgroundColor = "green";
                    connectBtn.style.color = "white";
                    connectBtn.disabled = true;
                    addLog("Link Successful!", "lime");
                }
            } catch (error) {
                addLog("Error: " + error, "red");
            }
        });

        // --- 5. è“ç‰™å‘é€/æ¥æ”¶é€»è¾‘ (ä¿æŒä¸å˜) ---
        async function sendCmd(value) {
            try {
                if (writeCharacteristic) {
                    const buffer = new Uint8Array([value]);
                    if (writeCharacteristic.properties.writeWithoutResponse) {
                        await writeCharacteristic.writeValueWithoutResponse(buffer);
                    } else {
                        await writeCharacteristic.writeValueWithResponse(buffer);
                    }
                }
                
                // ç®€åŒ–çš„æ—¥å¿—é€»è¾‘
                let action = "CMD: " + value;
                if(value === 1) action = "CMD: OPEN";
                else if(value === 0) action = "CMD: OFF";
                addLog(action);
                
            } catch (error) {
                addLog("Send Failed: " + error, "red");
            }
        }

        function handleDataReceived(event) {
            const data = event.target.value;
            if (data.byteLength >= 13 && data.getUint8(0) === 0x55) {
                const valAir = data.getFloat32(2, true);     
                const valAmbient = data.getFloat32(6, true); 
                const valLamp = data.getFloat32(10, true);   
                updateUI(valAir, valAmbient, valLamp);
            }
        }

        function updateUI(air, ambient, lamp) {
            const clamp = (num) => Math.min(Math.max(num, 0), 100);
            document.getElementById('val-air').innerText = air.toFixed(1) + "%";
            document.getElementById('bar-air').style.width = clamp(air) + "%";
            document.getElementById('val-ambient').innerText = ambient.toFixed(1) + "%";
            document.getElementById('bar-ambient').style.width = clamp(ambient) + "%";
            document.getElementById('val-lamp').innerText = lamp.toFixed(1) + "%";
            document.getElementById('bar-lamp').style.width = clamp(lamp) + "%";
        }

        function addLog(msg, color=null) {
            const now = new Date().toLocaleTimeString();
            const colorStyle = color ? `style="color:${color}"` : "";
            const html = `<div ${colorStyle}>[${now}] ${msg}</div>`;
            sendLogDiv.innerHTML = html + sendLogDiv.innerHTML;
        }

        // =========================================================
        // --- 6. [æ–°å¢] AI æ™ºèƒ½ç®¡å®¶ & è¯­éŸ³è¯†åˆ«é€»è¾‘ ---
        // =========================================================
        
        const chatHistoryDiv = document.getElementById('chat-history');
        const micBtn = document.getElementById('btn-mic');
        let recognition;
        
        // æ¶ˆæ¯å†å²è®°å½• (ç”¨äºç»´æŒ AI ä¸Šä¸‹æ–‡)
        let messagesContext = [
            {
                role: "system", 
                content: "ä½ ç°åœ¨æ˜¯ã€æ¡Œé¢æ™ºèƒ½ç®¡å®¶ã€‘ã€‚ä½ çš„èŒè´£æ˜¯ç®¡ç†å°ç¯ç³»ç»Ÿã€‚ä½ çš„è¯­æ°”è¦ä¸“ä¸šã€ç®€æ´ã€ç¤¼è²Œï¼Œåƒä¸€ä¸ªäººå·¥æ™ºèƒ½åŠ©æ‰‹ã€‚å¦‚æœç”¨æˆ·æƒ³æ§åˆ¶ç¯ï¼Œä½ å¯ä»¥å»ºè®®ä»–ä»¬ä½¿ç”¨å³ä¾§çš„æŒ‰é’®ã€‚ä¸éœ€è¦å¤ªå•°å—¦ã€‚è¯·ç”¨ä¸­æ–‡å›ç­”ã€‚"
            }
        ];

        // åˆå§‹åŒ–è¯­éŸ³è¯†åˆ« (Web Speech API)
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = false; // å½•å®Œä¸€å¥è‡ªåŠ¨åœ
            recognition.interimResults = false;
            recognition.lang = 'zh-CN'; // è¯†åˆ«ä¸­æ–‡

            recognition.onstart = function() {
                micBtn.classList.add('recording');
                micBtn.innerHTML = "<span>ğŸ§</span> LISTENING...";
            };

            recognition.onend = function() {
                micBtn.classList.remove('recording');
                micBtn.innerHTML = "<span>ğŸ¤</span> HOLD TO SPEAK";
            };

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                addChatMessage("User", transcript);
                // å‘é€ç»™ DeepSeek
                callDeepSeekAPI(transcript);
            };

            recognition.onerror = function(event) {
                addLog("Speech Error: " + event.error, "red");
                micBtn.classList.remove('recording');
            };
        } else {
            alert("æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒè¯­éŸ³è¯†åˆ«ï¼Œè¯·ä½¿ç”¨ Chrome æˆ– Edgeã€‚");
        }

        // æŒ‰é’®äº¤äº’é€»è¾‘
        function startListening() {
            if (recognition) recognition.start();
        }
        function stopListening() {
            if (recognition) recognition.stop();
        }

        // åœ¨èŠå¤©æ¡†æ·»åŠ æ¶ˆæ¯
        function addChatMessage(role, text) {
            const div = document.createElement('div');
            div.className = "msg-row";
            if (role === "User") {
                div.innerHTML = `<span class="msg-user">You:</span> ${text}`;
            } else {
                div.innerHTML = `<span class="msg-ai">Butler:</span> ${text}`;
            }
            chatHistoryDiv.appendChild(div);
            chatHistoryDiv.scrollTop = chatHistoryDiv.scrollHeight; // è‡ªåŠ¨æ»šåŠ¨åˆ°åº•éƒ¨
        }

        // è°ƒç”¨ DeepSeek API
        async function callDeepSeekAPI(userText) {
            // 1. æ·»åŠ ç”¨æˆ·æ¶ˆæ¯åˆ°ä¸Šä¸‹æ–‡
            messagesContext.push({ role: "user", content: userText });
            
            // æ˜¾ç¤ºæ­£åœ¨æ€è€ƒ
            const loadingDiv = document.createElement('div');
            loadingDiv.className = "msg-row msg-sys";
            loadingDiv.innerText = "Thinking...";
            chatHistoryDiv.appendChild(loadingDiv);
            chatHistoryDiv.scrollTop = chatHistoryDiv.scrollHeight;

            try {
                // 2. å‘èµ· Fetch è¯·æ±‚
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": "Bearer " + DEEPSEEK_API_KEY
                    },
                    body: JSON.stringify({
                        model: "deepseek-chat",
                        messages: messagesContext,
                        temperature: 1.0 // ç¨å¾®é™ä½æ¸©åº¦ï¼Œè®©ç®¡å®¶æ›´ç¨³é‡
                    })
                });

                // ç§»é™¤ "Thinking..."
                chatHistoryDiv.removeChild(loadingDiv);

                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }

                const data = await response.json();
                const aiReply = data.choices[0].message.content;
